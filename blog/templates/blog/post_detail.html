{% extends "blog/base.html" %} {% block content%}
<article class="media content-section">
  <img
    class="rounded-circle article-img"
    src="{{object.author.profile.image.url}}"
  />
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="{% url 'profile' %}">{{ object.author }}</a>
      <small class="text-muted">{{ object.date_posted }}</small>
      {% if object.author == user %}

      <div>
      <a class="btn btn-danger btn-sm mb-1" href="{% url 'update-post' object.id %}">Update Post</a>
      <a class="btn btn-secondary btn-sm mb-1" href="{% url 'delete-post' object.id %}">Delete Post</a>
      </div>
      {% endif %}
    </div>

    <h2 class="article-title"> {{ object.title }}</a></h2>
    <p class="article-content">{{ object.content }}</p>
  </div>
</article>

{% endblock content%}
