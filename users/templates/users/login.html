{% extends 'blog/base.html' %} {% block content %}

<div class="content-section">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">User Authentication</legend>

      {{ form }}
      <!-- render the form field in p tag-->
    </fieldset>
    <button type="submit" class="btn">Sign In</button>
  </form>

  <div class="border-top pt-3">
    <small class="text-muted">
      Create An account?
      <a class="ml-2" href="{% url 'register' %}"> create Account </a>
    </small>
  </div>

  {% endblock content%}
</div>
